<nav style="background-color: #f4f4f4!important;padding:10px;">
  <div class="container">
    <form class="form-online">
      <div class="form-group row" style="padding-top:1rem;">
        <label for="import-xlsx-input" class="col-sm-2 col-form-label">Импорт</label>
        <div class="col-sm-10">
            <label class="btn btn-primary mb-2">
              Загрузить
              <input type="file" class="form-control-file" id="import-xlsx-input" style="display:none;" (change)="xlsxloaded($event)" #xlsxinput>
            </label>
             <span class="ml-2">{{ filename }}</span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Экспорт</label>
        <div class="col-sm-10">
            <button class="btn btn-primary mb-2" (click)="getPricelist()">Скачать</button>
        </div>
      </div>
    </form>
  </div>
</nav>

<table class="table table-striped mb-0">
  <thead>
    <tr>
      <th style="width:5%;" scope="col">#</th>
      <th style="width:15%;" scope="col">Код</th>
      <th style="width:20%;" scope="col">Наименование</th>
      <th style="width:15%;" scope="col">Группа</th>
      <th style="width:10%;" scope="col">Стоимость, ₴</th>
      <th style="width:10%;" scope="col">Статус</th>
    </tr>
  </thead>
  <tbody *ngIf="products?.length">
    <tr *ngFor="let product of products; let i=index">
      <td>{{ i + 1 }}</td>
      <td><strong>{{ product.sku }}</strong></td>
      <td>{{ product.name }}</td>
      <td>{{ product.cat_id }}</td>
      <td>{{ product.price }}</td>
      <td>
        <span class="c" *ngIf="product.ops == 1">ДОБАВЛЕН</span>
        <span class="u" *ngIf="product.ops == 2">ИЗМЕНЕН</span>
        <span class="d" *ngIf="product.ops == 3">УДАЛЕН</span>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="!products?.length">
    <tr style="text-align: center;letter-spacing: 2px;font-size: 18px;">
      <td colspan="10">Ничего не импортировано</td>
    </tr>
  </tbody>
</table>
