<nav style="background-color: #f4f4f4!important;padding:10px;">
  <div class="container">
    <form class="row" style="padding:1rem 0;">
      <div class="col-xs">
        <div>
            <button class="btn btn-primary" (click)="getPricelist()">Скачать прайслист</button>
        </div>
      </div>
      <div class="col-xs ml-5">
        <div>
            <label class="btn btn-primary">
              Загрузить прайслист
              <input type="file" class="form-control-file" id="import-xlsx-input" style="display:none;" (change)="xlsxloaded($event)">
            </label>
             <span class="btn btn-default float-right ml-2">{{ filename }}</span>
        </div>
      </div>
    </form>
  </div>
</nav>

<table class="table table-striped mb-0">
  <thead>
    <tr>
      <th style="width:5%;" scope="col">#</th>
      <th style="width:15%;" scope="col">Код</th>
      <th style="width:20%;" scope="col">Наименование</th>
      <th style="width:15%;" scope="col">Группа</th>
      <th style="width:10%;" scope="col">Стоимость, ₴</th>
      <th style="width:10%;" scope="col">Статус</th>
    </tr>
  </thead>
  <tbody *ngIf="products?.length">
    <tr *ngFor="let product of products; let i=index">
      <td>{{ i + 1 }}</td>
      <td><strong>{{ product.sku }}</strong></td>
      <td>{{ product.name }}</td>
      <td>{{ product.cat_id }}</td>
      <td>{{ product.price }}</td>
      <td>
        <span class="c" *ngIf="product.ops == 1">ДОБАВЛЕН</span>
        <span class="u" *ngIf="product.ops == 2">ИЗМЕНЕН</span>
        <span class="d" *ngIf="product.ops == 3">УДАЛЕН</span>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="!products?.length">
    <tr style="text-align: center;letter-spacing: 2px;font-size: 18px;">
      <td colspan="10">Ничего не импортировано</td>
    </tr>
  </tbody>
</table>
